<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert에 효과 입히기</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="alert_box" id="alert">Alert 박스</div>
    <button onclick=" document.getElementById('alert').style.display = 'block'; ">열기 버튼</button>
    <button onclick=" document.getElementById('alert').style.display = 'none'; ">닫기 버튼</button>
    <!-- 버튼을 누르면 alert_box 의 css display 속성을 바꿀 것임 이 때 필요한 것 onclick -->
     <!-- 클릭 시 안에 있는 자바스크립트를 작동시킨다 -->
</body>
</html>
