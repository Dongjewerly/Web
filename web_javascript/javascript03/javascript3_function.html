<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert에 효과 입히기</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="alert_box" id="alert">
        <p>Alert 박스</p>
        <button onclick=" alertclose() ">닫기 버튼</button>
    </div>
    <button onclick="alertopen()">열기 버튼</button>
   
    <!-- 버튼을 누르면 alert_box 의 css display 속성을 바꿀 것임 이 때 필요한 것 onclick -->
     <!-- 클릭 시 안에 있는 자바스크립트를 작동시킨다 -->

     <script>
        // script 가 html 요소보다 밑에 위치해야함 , 위치가 중요
        function alertopen() {
            document.getElementById('alert').style.display = 'block';
        }
        function alertclose() {
            document.getElementById('alert').style.display = 'none';
        }
        // function 긴 코드를 짧은 단어로 축약할 수 있다

     </script>
</body>
</html>
