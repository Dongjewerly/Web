<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventlistener에 대해 알아보자</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<!-- html 요소 안에 onclick 같은 javascript 요소를 축약시키기 -->
    <div class="alert_box" id="alert">
        <p id="con">2개 박스 조작</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="alertchange('1입니다')">버튼 1</button>
    <button onclick="alertchange('2입니다')">버튼 2</button>

    <script>
        // Eventlistener 문법임 -> 셀렉터 요소 클릭시 함수 실행해주세요~
        // 'click' 에 위치한 것이 Event를 의미함
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alert').style.display = 'none'; 
        });


        function alertcontrol(parameter) {
            document.getElementById('alert').style.display = parameter; 
        }
        function alertchange(content) {
            document.getElementById('con').innerHTML= content;
            alertcontrol('block');
        }
    </script>
</body>
</html>
